<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-in | Sorteria</title>
    <link rel="stylesheet" href="signin.css">
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="media-files/png/Sorteria_Logo.png">
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form>
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="">
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="">
            </div>
            <div class="remember">
              <label><input type="checkbox" name=""> Remember Me</label>
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign In" name="">
            </div>
            <p class="inputBx">
              <h4>OR</h4>
            </p>
            <br>
            <div class="inputBx">
              <a href="signup.html"><input type="submit" value="Sign Up" name=""></a>
            </div>
          </form>
          <h3>Facing any problem. <a href="">Contact Us</a></h3>
        </div>
      </div>
    </section>
  </body>
</html>
